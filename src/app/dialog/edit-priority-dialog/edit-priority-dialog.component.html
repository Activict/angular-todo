<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>

  <mat-form-field>
    <mat-label>Название</mat-label>
    <input
      #inputTitle
      (keydown)="onConfirm()" [(ngModel)]="priorityTitle"
      matInput
      maxlength="20"
    />

    <button
      (click)="priorityTitle=''"
      *ngIf="priorityTitle.trim().length > 0"
      aria-label="Clear" class="clear-icon" mat-button mat-icon-button
      matSuffix
    >
      <mat-icon>clear</mat-icon>
    </button>

  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>

  <div class="col-12 text-center">

    <button
      (click)="onConfirm()" [disabled]="inputTitle.value.trim().length==0"
      color="primary"
      mat-raised-button
    >
      Сохранить
    </button>

  </div>

  <div class="col-12 text-center">
    <button (click)="delete()"
            *ngIf="isNew" class="red" mat-button
    >
      Удалить
    </button>
  </div>


</mat-dialog-actions>
