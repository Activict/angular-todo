<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>

  <mat-form-field>
    <mat-label>Название</mat-label>
    <input
      #inputTitle
      (keydown.enter)="onConfirm()"
      [(ngModel)]="tmpTitle"
      matInput
    >

    <button
      (click)="tmpTitle=''"
      *ngIf="tmpTitle.trim().length > 0" aria-label="Clear" class="size25" mat-button
      mat-icon-button matSuffix
    >
      <mat-icon>clear</mat-icon>
    </button>

  </mat-form-field>

  <mat-form-field>
    <mat-label>Укажите категорию</mat-label>
    <mat-select [(ngModel)]="tmpCategory">
      <mat-option [value]="null">
        Без категории
      </mat-option>
      <mat-option *ngFor="let cat of categories" [value]="cat">
        {{cat.title}}
      </mat-option>
    </mat-select>

  </mat-form-field>

  <mat-form-field>
    <mat-label>Укажите приоритет</mat-label>
    <mat-select [(ngModel)]="tmpPriority">
      <mat-option [value]="null">
        Без приоритета
      </mat-option>
      <mat-option *ngFor="let prio of priorities" [value]="prio">
        {{prio.title}}
      </mat-option>
    </mat-select>

  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button
    (click)="onConfirm()" [disabled]="inputTitle.value.trim().length==0"
    color="primary"
    mat-raised-button
  >
    Сохранить
  </button>

  <button (click)="onCancel()" mat-raised-button>
    Отмена
  </button>

</mat-dialog-actions>
