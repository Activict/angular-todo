<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Employees Stats</h4>
    <p class="card-category">New employees on 15th September, 2016</p>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-warning">
      <th>#</th>
      <th>Title</th>
      <th>Priority</th>
      <th>Category</th>
      <th>Date</th>
      <th>Status</th>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks; let i = index"
          [class.completed]="task.completed">
        <td>{{i + 1}}</td>
        <td>{{task.title}}</td>
        <td [class.novalue]="task.priority == null">
          {{task.priority?.title || "Без приоритета"}}</td>
        <td [class.novalue]="task.category == null">
          {{task.category?.title || "Без категории"}}</td>
        <td [class.novalue]="task.date == null">
          {{(task.date | date : 'medium') || "Без даты"}}</td>
        <td>
          <div class="form-check">
            <label class="form-check-label">
              <input (click)="toggleCompletedTask(task)"
                     [checked]="task.completed"
                     class="form-check-input"
                     type="checkbox"
                     value=""
              >
              <span class="form-check-sign">
                  <span class="check">
                  </span>
                </span>
            </label>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
